steps:
  # Step 1: Fetch the service account key from Secret Manager
  - name: gcr.io/cloud-builders/gcloud
    id: 'Retrieve Key File from Secrets'
    entrypoint: bash
    args:
      - "-c"
      - |
        echo "Fetching service account key..."
        gcloud secrets versions access latest \
          --secret="FIRESTORE_SERVICE_ACCOUNT_KEY" > /workspace/keyfile.json
        ls -l /workspace  # Debug: Check the keyfile is written

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Docker Image'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$SHORT_SHA',
        '-f',
        './docker/job-board.docker',
        '.'
      ]

  # Step 3: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Docker Image'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$SHORT_SHA'
      ]

  # Step 4: Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: 'Deploy Service to Cloud Run'

    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        '$_SERVICE_NAME',
        '--image',
        'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$SHORT_SHA',
        '--platform',
        'managed',
        '--region',
        '$_REGION',
        '--allow-unauthenticated',
        '--set-env-vars',
        'APP_PORT=9876,JOB_BOARD_PORT=9876,GCP_CLOUD_APPS_PROJECT_ID=cloud-app-services,GCP_CLOUD_APPS_DATABASE_ID=cloud-apps-fire-store,GCP_CLOUD_APPS_SA_KEY_FILE_PATH=/workspace/keyfile.json,GOOGLE_APPLICATION_CREDENTIALS=/workspace/keyfile.json,FIRE_STORE_COLLECTION_COMPANY=/company-list,',
        '--port',
        '9876',
        '--quiet'
      ]

substitutions:
  _IMAGE_NAME: 'job-board'
  _REPO_NAME: 'gcp-job-board-service'
  _REPO_OWNER: 'tnvpandian'
  _BRANCH_NAME: 'develop'
  _REGION: 'europe-west2'
  _SERVICE_NAME: 'cloud-apps-job-board'

logsBucket: "gs://tnvp-gcp-services-logs"

